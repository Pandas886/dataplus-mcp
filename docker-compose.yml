services:
  trino:
    image: trinodb/trino:latest
    container_name: trino-engine
    ports:
      - "8080:8080"
    volumes:
      # Mount configuration files
      - ./trino-etc/config.properties:/etc/trino/config.properties
      - ./trino-etc/node.properties:/etc/trino/node.properties
      - ./trino-etc/jvm.config:/etc/trino/jvm.config
      # Mount preset catalog configurations
      - ./trino-etc/catalog:/etc/trino/catalog
      - trino-data:/data/trino
    # Allow Trino to connect to host databases (for preset catalogs)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/info || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trino-network

volumes:
  trino-data:

networks:
  trino-network:
    driver: bridge